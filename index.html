<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #8c451f;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #8c451f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #6a3517;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Coffee Shop</h1>
        <p>Discover a cozy place to enjoy freshly brewed coffee, delicious pastries, and a relaxing atmosphere.</p>
        <a href="menu.html" class="btn">View Our Menu</a>
    </div>
</body>
</html>
